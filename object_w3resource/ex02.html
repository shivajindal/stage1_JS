<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Delete a property from an object</title>
</head>
<body>
    <script>
    var student={name : "Shivangi Jindal", sclass : "VI", rollno : 12};

document.write(student.rollno);

delete student.rollno;

document.write(student.rollno);
    </script>
</body>
</html>
